<html lang="es">

    <title>Registro</title>
</head>

<body>

        <div class="container is-max-desktop">

                <label class="label">Confirmar Contrase単a</label>

                <br>
                <br>
                <input class="button is-primary" value="Registrar" type="submit">
            </form>
            <br>
            <a href="index.html"><button class="button is-primary">Iniciar Sesion</button></a>

        </div>
    </section>
